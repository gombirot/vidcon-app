<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Conference Platform</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="login-container" id="loginContainer">
        <h2>Join Meeting</h2>
        <form id="joinForm">
          <input type="text" id="username" placeholder="Your Name" required>
          <input type="text" id="roomId" placeholder="Room ID" required>
          <button type="submit">Join</button>
        </form>
      </div>

      <div class="meeting-container hidden" id="meetingContainer">
        <div class="meeting-header">
          <h2 id="roomInfo">Room: <span id="currentRoom"></span></h2>
          <div class="controls">
            <button id="muteAudio">Mute Audio</button>
            <button id="muteVideo">Mute Video</button>
            <button id="shareScreen">Share Screen</button>
            <button id="leaveRoom" class="danger">Leave Room</button>
          </div>
        </div>

        <div class="main-content">
          <div class="video-grid" id="videoGrid"></div>
          
          <div class="sidebar">
            <div class="participants-list">
              <h3>Participants (<span id="participantCount">0</span>)</h3>
              <div id="participantsList"></div>
            </div>
            
            <div class="chat-container">
              <div class="chat-messages" id="chatMessages"></div>
              <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendMessage">Send</button>
              </div>
            </div>
          </div>
        </div>

        <div class="breakout-rooms hidden" id="breakoutRooms">
          <h3>Breakout Rooms</h3>
          <div class="room-list" id="roomList"></div>
          <button id="createBreakoutRoom">Create Breakout Room</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
